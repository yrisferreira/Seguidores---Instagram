<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Auto Refresh</title>
    <link type="text/css" rel="stylesheet" href="popup.css">
    <link type="text/css" rel="stylesheet" href="explore/explore.css">
  </head>
  <body>
    <div class="sidebar">
      <table>
        <tr>
          <td id="task" title="Tab auto refresh task list">
            <svg width="14" height="14" viewBox="0 0 32 32">
              <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2 s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2 S29.104,22,28,22z"/>
            </svg>
          </td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
      <div id="panel">
        <table>
          <thead>
            <td title="Tab URL">URL <div class="signal"></div></td>
            <td title="Number of reloads">Count</td>
            <td title="Reload tab only when it is active">Active</td>
            <td title="Bypass cache when reloading tab">Bypass</td>
            <td title="Reset tab when reloading">Reset</td>
            <td title="Refresh interval (sec)">Interval</td>
            <td title="Remove item">Remove</td>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="content">
      <table class="a">
        <tr class="button">
          <td>
            <input type="button" id="stop" title="Stop REFRESH for current tab">
          </td>
          <td>
            <input type="button" id="clear" title="Clear REFRESH for all tabs">
          </td>
        </tr>
        <tr>
          <td>
            <p class="badge"></p>
            <p class="interval">Refresh Interval (sec)</p>
          </td>
          <td style="background-color: #6ca4fa">
            <input type="number" id="interval" min=0 max=100000 title="Time interval to refresh current tab (in seconds)">
          </td>
        </tr>
      </table>
      <table class="b">
        <tr>
          <td>
            <input type="checkbox" id="active">
            <label for="active" title="Reload tab only when it is active">Active Only</label>
          </td>
          <td>
            <input type="checkbox" id="bypass">
            <label for="bypass" title="Bypass cache when reloading current tab">Bypass Cache</label>
          </td>
          <td>
            <input type="checkbox" id="reset">
            <label for="reset" title="Reset current tab when reloading">Reset Tab</label>
          </td>
        </tr>
      </table>
      <table class="c">
        <tr>
          <td>
            <p id="tab" title="Current tab URL"></p>
          </td>
        </tr>
        <tr>
          <td class="status">
            <p id="status">Tab Auto Refresh</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="toolbar">
      <table>
        <tr>
          <td id="support" title="Open support page">
            <svg width="11" height="11" viewBox="0 0 1792 1792">
              <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
            </svg>
          </td>
        </tr>
        <tr>
          <td id="donation" title="Make a donation">
            <svg width="11" height="11" viewBox="-0.709 -11.555 141.732 141.732">
              <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
            </svg>
          </td>
        </tr>
      </table>
    </div>
    <div id="explore"></div>
    <!-- -->
    <script type="text/javascript" src="explore/explore.js" async></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
