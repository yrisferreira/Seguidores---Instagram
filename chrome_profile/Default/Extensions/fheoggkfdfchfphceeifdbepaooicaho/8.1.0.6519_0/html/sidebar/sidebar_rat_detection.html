<section class='main-container' role="dialog" tabindex="0" aria-live="polite">
  <header>
    <div class='top'>
      <div class='top__logo'>
        <img id='logo' src='' tabindex="0"  aria-live="polite" role="dialog" tabindex="0" aria-label="Mcafee  Web Advisor" />
      </div>
      <div class='top__icon'>
        <img id='sidebar-close' src='' />
      </div>
    </div>
  </header>
  <div id='main-container__innerbody' class='main-container__scroll-wrapper' tabindex="0">
    <div class="sidebar__container">
      <div class="sidebar__jumbo">
        <div class="img_div">
          <img x-mcsrc src="images/action_panel/ap_jumbo_rat.svg" class="jumbo__image"/>
        </div>
        <!-- Content -->
        <div class="jumbo__description"  tabindex="0">
          <p id="sidebar_rat_detection_title" class="jumbo__title" x-mclocalizedtext="true"></p>
          <div class="jumbo__information">
            <p id="sidebar_rat_detection_information_I" x-mclocalizedtext="true"></p>
            <p id="sidebar_rat_detection_information_II" x-mclocalizedtext="true"></p>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="sidebar__buttons">
        <button id="rat_detection_got_it_btn" class="button__got__it">
          <span id="sidebar_rat_detection_got_it_btn_text" x-mclocalizedtext="true"></span>
        </button>
        <a id="sidebar_rat_detection_whitelist_btn" tabindex="0" class="link__text" x-mclocalizedtext="true"></a>
      </div>
    </div>
  </div>
</section>
