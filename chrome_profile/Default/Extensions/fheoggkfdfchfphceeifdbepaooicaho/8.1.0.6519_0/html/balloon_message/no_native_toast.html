<div class="container">
  <div class="toast__frame">
    <div class="toast__download__tip" style="display: none;">
      <img class="download__tip" x-mcsrc src="images/no_native_toast/download_tip.svg">
    </div>
    <div class="toast__box">
      <div class="toast__header">
        <div class="logo__product">
          <img class="mcafee__logo" x-mcsrc src="images/no_native_toast/mcafee_landscape.svg">
          <img class="line__seperator" x-mcsrc src="images/no_native_toast/vertical_line.svg">
          <div id="no_native_toast_product_comm" class="product__name" x-mclocalizedtext="true"></div>
        </div>
        <div class="close__button__box">
          <img class="close__button" x-mcsrc src="images/no_native_toast/close_btn.svg">
        </div>
      </div>

      <div class="toast__body">
        <div class="toast__main__pic__box" style="display: none;">
          <img id="no_native_toast_main_pic" src="" class="toast__main__pic">
        </div>
        <div class="toast__body__content">
          <div class="toast__title">
            <img id="no_native_toast_title_icon" src="" style="display: none;" class="toast__title__icon">
            <div id="no_native_toast_title_text" class="toast__title__text"></div>
          </div>
          <div id="no_native_toast_desc_text" class="toast__desc__text"></div>
        </div>
      </div>

      <div class="toast__footer">
        <div id="no_native_toast_help_link" class="toast__help__link" style="display: none;"></div>
        <div id="no_native_toast_decline_protection" class="toast__help__link" style="display: none;"></div>
        <div id="no_native_toast_need_help_btn" class="toast__need__help__btn" style="display: none;"></div>
        <div id="no_native_toast_install_button" class="toast__install__button"></div>
      </div>
    </div>
  </div>
</div>
